<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css.map" rel="stylesheet">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    .order{
        border-bottom: 1px solid #eee;
      }
      .form{
        padding-top: 30px;
      }
      .foCon{
        width: 150px;
        vertical-align: middle;
      }
      .form input{
        margin-left: 50px;
      }
      .se select{
        margin-top: 30px;
        width: 150px;
      }
      .see{
        padding-left: 39px;
      }
      .see select{
        margin-right: 10px;
      }
      .see input{
        margin-top: 30px;
        width: 300px;
      }
      .se label{
        margin-top: 30px;
        width:75px;
        text-align: right;
        line-height: 34px;
      }
      .seee input{
        width: 200px;
      }
      .bottom{
        padding-top: 80px;
      }
      .bottom button{
        margin-right: 10px;
      }
    </style>
</head>

<body>
  <div class="container">

    <div class="top  order clearfix">
      <div class="navbar-text navbar-right pull-left">订单详情</div>
      <button type="button" class="close pull-right" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
    <ul class="nav nav-tabs">
      <li role="presentation" class="active"><a href="#">基本信息</a></li>
      <li role="presentation"><a href="#">故障列表</a></li>
      <li role="presentation"><a href="#">流转日志</a></li>
    </ul>
    <form class="form-inline form clearfix">
      <div class="form-group pull-left">
        <label for="exampleInputName2">客户姓名:</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="请输入姓名">
      </div>
      <div class="form-group pull-right">
        <label for="exampleInputEmail2">客户手机:</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="请输入手机号">
      </div>
      <!-- <button type="submit" class="btn btn-default">Send invitation</button> -->
    </form>
    <div class="clearfix se">
      <label for="" class="pull-left" style="line-height: 34px;">地址:</label>
      <div class="see pull-left clearfix">
        <select class="form-control foCon pull-left">
          <option>江苏</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select class="form-control foCon pull-left">
          <option>江苏市</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select class="form-control foCon pull-left">
          <option>虎丘区</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <input type="email" class="form-control pull-left" id="exampleInputEmail2" placeholder="详细街道地址">
      </div>
    </div>
    <div class="clearfix se">
      <label for="" class="pull-left" style="line-height: 34px;">设备信息:</label>
      <div class="see pull-left clearfix">
        <select class="form-control foCon pull-left">
          <option>选品牌</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select class="form-control foCon pull-left">
          <option></option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <select class="form-control foCon pull-left">
          <option></option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <input type="email" class="form-control pull-left" id="exampleInputEmail2" placeholder="设备信息">
      </div>
    </div>
    <div class="clearfix se">
      <label for="" class="pull-left">总价格:</label>
      <div class="see pull-left clearfix">
        <input type="email" class="form-control pull-left" id="exampleInputEmail2" placeholder="0">
      </div>
    </div>
    <div class="clearfix">
      <div class="clearfix se pull-left">
        <label for="" class="pull-left">需要发票:</label>
        <div class="see pull-left clearfix">
          <select class="form-control foCon pull-left">
            <option>不需要</option>
            <option>需要</option>
          </select>
        </div>
      </div>
      <div class="clearfix se pull-right">
        <label for="" class="pull-left">发票抬头:</label>
        <div class="see pull-left clearfix seee">
          <input type="email" class="form-control pull-left" id="exampleInputEmail2" placeholder="发票抬头">
        </div>
      </div>
    </div>
    <div class="clearfix">
      <div class="clearfix se pull-left">
        <label for="" class="pull-left">维修工程师:</label>
        <div class="see pull-left clearfix">
            <input type="email" class="form-control pull-left" id="exampleInputEmail2" placeholder="">
        </div>
      </div>
      <div class="clearfix se pull-right">
        <label for="" class="pull-left">工程师电话:</label>
        <div class="see pull-left clearfix seee">
          <input type="email" class="form-control pull-left" id="exampleInputEmail2" placeholder="">
        </div>
      </div>
    </div>
    <div class="clearfix se pull-left">
        <label for="" class="pull-left">状态:</label>
        <div class="see pull-left clearfix">
          <select class="form-control foCon pull-left">
            <option>已下单</option>
            <option>未下单</option>
          </select>
        </div>
      </div>
      <div class="bottom clearfix">
        <div class="pull-right">
            <button type="button" class="btn btn-default btn-lg pull-left" >Button</button>
            <button type="button" class="btn btn-lg pull-right bg-info" >Button</button>
        </div>
      </div>
  </div>
  <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
  <script src="js/jquery-1.12.4.min.js"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
