<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .type{
            display: inline-block;
            padding: 6px 12px;
            border: 2px solid #fff;
            margin: 6px;
            background-color: aqua;
            cursor: pointer;
        }
        .type.selected{
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{count}}</h1>
        <button type="button" @click="increase">+</button>
        <span class="type"  @click="change" :class="{selected:type.selected}">
            {{type.text}}
        </span>
    </div>
    <script src="vue.js"></script>
    <script>
            var app=new Vue({
            el:'#app',
            data:{
                count:10,
                type:{
                    text:'白色',
                    selected:false
                }
            },
            methods:{
                increase:function(){
                    app.count++;
                },
                change:function(){
                    if(this.type.selected==false){
                        this.type.text="黑色";
                        // this.type.selected=true;
                    }
                    else{
                        this.type.text="白色";
                        // this.type.selected=false;
                    }
                    this.type.selected=!this.type.selected;
                    
                }
            }
        })
    </script>
</body>
</html>
