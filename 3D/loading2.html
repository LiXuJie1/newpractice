<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <style>
        .box{
            width: 800px;
            height: 800px;
            text-align: center;
            margin: 0 auto;
        }
        .point{
            width: 20px;
            height: 20px;
            background-color: #000;
            border-radius: 50%;
            margin: 200px auto;
            position: relative;
        }
        .long{
            width: 5px;
            height: 100px;
            background-color: #000;
            position: absolute;
            top: 75%;
            left: 50%;
            margin-left: -2px;
        }
        .circle{
            width: 30px;
            height: 30px;
            background-color: #000;
            position: absolute;
            border-radius: 50%;
            top: 100px;
            left: 50%;
            margin-left: -15px;
        }
        .point .long:last-child{
            height: 120px;
            transform-origin: top center;
            transform: rotateZ(-60deg);
            animation: run 1s linear 1s infinite;
            /* -27 */
        }
        .point .long:last-child .circle{
            top: 114px;
        }
        .point .long:nth-child(4){
            height: 105px;
            transform-origin: top center;
            transform: rotateZ(-14deg);
        }
        .point .long:nth-child(4) .circle{
            top: 104px;
        }
        .point .long:nth-child(3){
            height: 100px;
            transform-origin: top center;
            transform: rotateZ(0deg);
        }
        .point .long:nth-child(3) .circle{
            top: 100px;
        }
        .point .long:nth-child(2){
            height: 105px;
            transform-origin: top center;
            transform: rotateZ(15deg);
        }
        .point .long:nth-child(2) .circle{
            top: 104px;
        }
        .point .long:nth-child(1){
            height: 116px;
            transform-origin: top center;
            transform: rotateZ(28deg);
            animation: run2 1s linear 1s infinite;
        }
        .point .long:nth-child(1) .circle{
            top: 115px;
        }
        @keyframes run{
            0%{
                transform: rotateZ(-27deg);
            }
            33.3333%{
                transform: rotateZ(-27deg);
            }
            66.6666%{
                transform: rotateZ(-27deg);
            }
            100%{
                transform: rotateZ(-60deg);
            }
        }
        @keyframes run2{
            0%{
                transform: rotateZ(28deg);
            }
            33.3333%{
                transform: rotateZ(60deg);
            }
            66.6666%{
                transform: rotate(28deg);
            }
            100%{
                transform: rotateZ(28deg);
            }
        }
    </style>
</head>
<body>
    <div>
        <div class="box">
            <div class="point">
                <div class="long" id="first">
                    <div class="circle"></div>
                </div>
                <div class="long">
                    <div class="circle"></div>
                </div>
                <div class="long">
                    <div class="circle"></div>
                </div>
                <div class="long">
                    <div class="circle"></div>
                </div>
                <div class="long" id="last">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
