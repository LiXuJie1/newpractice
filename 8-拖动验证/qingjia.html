        .bigBox {

            margin: 0 auto;
            overflow: hidden;
            padding-top: 50px;
            font-size: 14px;
            color: #000;
            cursor: pointer;
        }

            background-color: #f7f7f7;
            /* transition: 1s; */

        }

        .demo .message {

        }

        .demo .message .topText {
            width: 100%;
            height: 22px;
            padding-top: 3px;
        }

        .demo .message .topText span {
            vertical-align: bottom;
        }

        .bigBox .topText em {
            font-style: normal;
            font-size: 12px;
            color: #ccc;
            vertical-align: bottom;
            padding-top: 3px;
            padding-left: 10px;
        }

        .bigBox .bottomText span {
            color: #7a7a7a;
            font-size: 12px;
        }

        .bigBox .to {
            width: 336px;
            padding: 0 18px;
            text-align: right;
            font-size: 16px;
            color: #5ab651;
            line-height: 50px;
            font-weight: bold;
        }

        .bigBox .decide {
            width: 240px;
            text-align: center;
            color: #e64340;
            background-color: #efeff4;
            font-size: 14px;
            padding: 0 12px;
            line-height: 50px;
        }

        .bigBox .pass {
            color: #fff;
            background-color: #55b651; 
        }
        .tran{
            transition: 1s;
        }

    <script src="js/hammer.min.js"></script>
    <script>
        window.onload = function () {
            oDemo = document.querySelectorAll('.demo');
            var hammer = [];
            var left='';
            for (let i = 0; i < oDemo.length; i++) {
                hammer[i] = new Hammer(oDemo[i]);
                // hammer[i].get('pan').set({
                //     direction: Hammer.DIRECTION_ALL
                // })
                hammer[i].on('panstart', function (e) {
                    oDemo[i].classList.remove('tran');
                    left = oDemo[i].offsetLeft;
                    hammer[i].on('panmove', function (e) {
                        // var oleft = oDemo[i].offsetLeft;
                        // console.log(oleft);
                        oDemo[i].style.left = left + e.deltaX + 'px';
                        // console.log(oDemo[i].style.left);
                        if(parseInt(oDemo[i].style.left)<=-650){
                            oDemo[i].classList.add('tran');
                            oDemo[i].style.left=-541+'px';
                        }
                        if(parseInt(oDemo[i].style.left)>=60){
                            oDemo[i].classList.add('tran');
                            oDemo[i].style.left=0+'px';
                        }
                        
                    })
                })
            }


        }
    </script>
