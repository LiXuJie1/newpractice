<body>
    <img src="images/launch-user-img02.png" alt=""id="log">
    <script src="js/hammer.min.js" ></script>
    <script>
     var el = document.querySelector("#log");
        var mc = new Hammer.Manager(el);
        // mc.on("pinchstart pinchmove", onPinch);
        // mc.get('pinch').set({
        //     enable:true
        // });
        var initScale = 1;
        mc.on('pinchOut',function(e){
            initScale++;
            el.style.transform="scale("+initScale+")";
        })
        mc.on('pinchIn',function(e){
            initScale--
            el.style.transform="scale("+initScale+")";
        })
