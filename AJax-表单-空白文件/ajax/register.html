		<div class="container" style="padding-top: 60px;">
			<!--绝对路径/相对路径-->
			<form class="form-horizontal"  id="form-list" >
				<div class="form-group">
					<label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-10">
						<input name="email"id="email" type="email" datatype="e" class="form-control" id="inputEmail" nullmsg="请输入您的昵称！" errormsg="昵称至少6个字符,最多18个字符！" placeholder="请输入邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword" class="col-sm-2 control-label" >密码</label>
					<div class="col-sm-10">
						<input type="password" name="password" datatype="/(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{5,16}/" errormsg="至少6个字符,最多18个字符！" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">介绍</label>
					<div class="col-sm-10">
						<textarea placeholder="请输入自我介绍！" datatype="/[\u4e00-\u9fa5\w]{21,500}/" errormsg="至少20个字！"class="form-control" rows="3"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">地区</label>
					<div class="col-sm-10">
						<select name="province" class="form-control">
							<option value="10065">山东</option>
							<option value="10045">上海</option>
							<option value="10048">北京</option>
							<option value="10049">河北</option>
							<option value="10025">吉林</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">性别</label>
					<div class="col-sm-3">
						<div class="radio">
							<label>
								<input type="radio" name="sex" value="1">男
							</label>
						</div>
					</div>
					<div class="col-sm-3">
						<div class="radio">
							<label>
								<input type="radio" name="sex" value="0">女
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">爱好</label>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="全部">全部
							</label>
						</div>

					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="民谣">民谣
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="漫画">漫画
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="游戏">游戏
							</label>
						</div>
					</div>
					<div class="col-sm-2">
						<div class="checkbox">
							<label>
								<input type="checkbox" name="fav" value="摄影">摄影
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default" value="">注册</button>
					</div>
				</div>
			</form>
		</div>
