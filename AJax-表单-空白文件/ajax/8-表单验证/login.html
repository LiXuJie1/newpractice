<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bac">
        <span>ShareLink</span>
        <span>Link the world.Share to world.</span>
        <form action="" method="" id="form">
            <div class="box">
                <input type="text" placeholder="您的用户名" id="name" datatype="s1-4" nullmsg="必须输入用户名" errormsg="请输入正确的用户名">
            </div>
            <div class="box">
                <input name="password"type="password" placeholder="输入密码" id="psw" datatype="*6-16" nullmsg="必须输入密码" errormsg="请输入正确的密码">
            </div>
            <div class="box">
                <input name="password2"type="password" placeholder="再次输入密码" id="psw2" datatype="*" nullmsg="必须再次输入密码" errormsg="请输入相同的密码" recheck="password">
            </div>
            <div class="box">
                <input type="text" placeholder="输入手机号码" id="pn" datatype="/^[1][3,4,5,7,8][0-9]{9}$/" nullmsg="必须输入手机号码" errormsg="请输入正确的手机号码">
            </div>
            <div class="box">
                <input type="text" placeholder="输入邮地址" id="email" datatype="e" nullmsg="必须输入邮箱地址" errormsg="请输入正确的邮箱地址">
            </div>
            <button type="submit" id="register">注册</button>
        </form>
    </div>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="Validform_v5.3.2_min.js"></script>
    <script>
        $(document).ready(function () {
            $('#register').click(function () {
                $('#form').Validform({
                    tiptype: 4
                });
            })
        })
    </script>
</body>

</html>
