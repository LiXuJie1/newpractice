        function run(arr1) {
            for (var j = 0; j < arr1.length - 1; j++) {
                for (var i = 0; i < arr1.length - 1 - i; i++) {
                    if (arr1[i] > arr1[i + 1]) {
                        var res = arr1[i];
                        arr1[i] = arr1[i + 1];
                        arr1[i + 1] = res;
                    }
                }
            }
            return arr1;
        }
