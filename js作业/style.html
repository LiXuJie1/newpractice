<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .cate-box li{
            display: inline-block;
            padding: 6px 12px;
            border: 1px solid #999;
        }
        .cate-box2 li{
            display: inline-block;
            padding: 4px 10px;
            border: 1px solid #999;
        }
        .cate-box li.active{
            padding: 5px 11px;
            border: 2px solid red;
        }
        .cate-box2 li.active{
            padding: 3px 9px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
     <ul class="cate-box">
        <li>红色</li>
        <li>黄色</li>
        <li>蓝色</li>
        <li>绿色</li>
        <li>灰色</li>
     </ul>
     <ul class="cate-box2">
         <li>S</li>
         <li>X</li>
         <li>L</li>
         <li>XL</li>
         <li>XXL</li>
     </ul>
     <div>
         选中的：<span class="color">红色</span>
         ￥<span class="price">10</span>元
         <!--<li></li>
         <li></li>
         <li></li>
         <li></li>-->
         <!--<li></li>-->
     </div>
     <script src="jquery-3.3.1.min.js"></script>
     <script>
        $(document).ready(function(){
            var price;
            var price2;
            var flag=true;
            var flag2=true;
            $('.cate-box li').click(function(){
                // $('body').css({
                //     color:'red',
                //     // 'background-color':'blue',
                //     // backgroundColor:'blue'
                // })
                //如果removeClass不写参数的时候全部移除
                $('.cate-box li').removeClass('active');
                var res=$(this).text();
                $(this).addClass('active');
                $('.price').css('color','blue');
                switch(res){
                    case "红色":
                    price=10;
                    break;
                    case "黄色":
                    price=20;
                    break;
                    case "蓝色":
                    price=30;
                    break;
                    case "绿色":
                    price=40;
                    break;
                    case "灰色":
                    price=50;
                    break;
                }
                flag=false;
                //  $('.color').text(res);
                // $('.price').text(price+price2);
                
                plus(price,price2);
                // console.log(price2);
            });




            
            $('.cate-box2 li').click(function(){
                $('.cate-box2 li').removeClass('active');
                $(this).addClass('active');
                var deg=$(this).text();
                switch(deg){
                    case 'S':
                    price2=10;
                    break;
                    case 'X':
                    price2=20;
                    break;
                    case 'L':
                    price2=30;
                    break;
                    case 'XL':
                    price2=40;
                    break;
                    case 'XXL':
                    price2=50;
                    break;
                }
                flag2=false;
                // var price3=price+price2;
                // $('.price').text(price+price2);
                plus(price,price2);
                
            })




            function plus(a,b){
                if(flag==false&&flag2==true){
                    $('.price').text(a);
                }
                
                if(flag==true&&flag2==false){
                    $('.price').text(b);
                }
                 if(flag==false&&flag2==false){
                     $('.price').text(a+b);
                 }
            }

            console.log(flag);
           
            // var width=$(window).width();
            // console.log(width);
        });
     </script>
</body>
</html>
