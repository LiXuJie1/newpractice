<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <style type="text/css">
        .container {
            width: 800px;
            margin: 0 auto;
            height: 370px;
        }
        
        .tab-title li {
            padding: 9px 10px;
            font-size: 14px;
            color: #000;
            background-color: #00ff00;
            border: 1px solid #d7dde5;
            margin-right: 6px;
        }
        .tab-title .act::after{
            width: 100%px;
            height: 2px;
            background-color: #fff;
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0px;
        }
        .tab-title li:nth-child(2){
            left: 60px;
        }
        .tab-title li:nth-child(3){
            left: 120px;
        }
        
        .tab-content li {
            width: 598px;
            height: 320px;
            border: 1px solid #d7dde5;
            
            /*display: none;*/
        }
    </style>
</head>

<body>
    <pre>
			原生js编写一套选项卡
			1、标题的tab-title 索引index 储存至标签中
			2、点击标题，对应的标签取出index
			3、根据index 显示对应的内容content, 先隐藏所有，再显示
			4、切换完成，对应的标题title, 突出显示
			5、手动添2套标签，能够正常运转
			参考网址：http://amazeui.org/javascript/tabs
	</pre>
    <!--选项卡-->
    <div class="tab container " id="tab1">
        <ul class="tab-title clearfix " id="">
            <li class="act fl">详情</li>
            <li class="fl">评价</li>
            <li class="fl">活动</li>
            <li class="fl">活动</li>
            <li class="fl">活动</li>
        </ul>
        <ul class="tab-content" id="">
            <li>第一个</li>
            <li>第二个</li>
            <li>第三个</li>
            <li>第四个</li>
            <li>第五个</li>
        </ul>
    </div>

    <script>
        // parseInt
        window.onload = function () {
            oLi1 = document.querySelectorAll(".tab-title li");
            oLi2 = document.querySelectorAll(".tab-content li");
            oDiv = document.querySelector(".tab");
            oUl1 = document.querySelector(".tab-title");
            oUl2 = document.querySelector(".tab-content");
            for (var i = 0; i < oLi1.length; i++) {
                for (var j = 0; j < oLi1.length; j++) {
                    oLi2[j].style.display = "none";
                    oLi2[0].style.display = "block";
                }
                for (var i = 0; i < oLi1.length; i++) {
                    oLi1[i].index = i;
                    // 节点嵌套数组为啥不算数组
                    console.dir(oLi1);
                    oLi1[i].onmousedown = function () {
                        // console.log(1);
                        for (var j = 0; j < oLi2.length; j++) {
                            oLi2[j].style.display = "none";
                        }
                        for (var i = 0; i < oLi1.length; i++) {
                            oLi1[i].style.backgroundColor = "#00ff00";
                        }
                        oLi1[this.index].style.backgroundColor = "#fff";
                        oLi2[this.index].style.display = "block";
                    }
                }
                // console.log(oLi2);

            }
        }
    </script>
</body>

</html>
