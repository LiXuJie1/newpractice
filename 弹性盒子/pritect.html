    <style>
        .container {
            width: 375px;
            height: auto;

        .first {
            display: flex;

            font-size: 15px;
            color: #333333;

        .message .head {

            border-radius: 50%;

        }

        .message .head .logo {

            height: 17px;
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .message .name {
            padding-left: 19px;
            font-size: 16px;
            color: #333;
        }

        .message_pic img {
            width: 20px;
            height: 20px;
        }

        .message_pic {

            height: 20px;
            padding-left: 179px;
        }

        .second .active {

            height: 45px;

            background-image: linear-gradient(-90deg, #ffeebd 0%, #ffc51b 100%);

            align-items: center;
            font-size: 14px;
            color: #333;
            margin-bottom: 21px;

        .second .active span:first-child {

            margin-right: 116px;
        }

        .demoBox {

            padding-bottom: 16px;

            border-bottom: 1px solid #efece5;

            height: 23px;
